<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criando Eventos no Javascript </title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Criando eventos no Javascript</h1>
    <hr>
    <section>
        <label for="username">Nome:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button id="register-button">Registrar</button>
        <button onclick="remove()">Remove event listener</button>
    </section>
</body>
</html>
