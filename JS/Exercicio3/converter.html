<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurements converter</title>
    <script src="./script.js"></script>
</head>
<body>
    <h1>Measurements Converter</h1>
    <!-- vamos criar um visual melhor para o Measurements Converter -->
    <form>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit" required>
            <!-- mm cm dm m dam hm km -->
            <option value="km">Kilometer</option>
            <option value="hm">Hectometer</option>
            <option value="dam">Decameter</option>
            <option value="m">Meter</option>
            <option value="dm">Decimeter</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Millimeter</option>
        </select>
        <button id="convertButton">Converter</button>
        <p id="result"></p>
    </form>
</body>
</html>
