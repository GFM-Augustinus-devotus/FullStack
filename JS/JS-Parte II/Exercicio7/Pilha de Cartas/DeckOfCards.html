<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./DeckOfCards.js"></script>
    <title>Deck of Cards</title>

</head>
<body>
    <header>
        <h1>Deck of Cards</h1>
        <hr>
    </header>
    <main>
        <section>
            <h2>Choose an opion</h2>
            <form action="">
                <input type="radio" name="deck" id="show" value="show">
                <label for="deck">Show the deck</label>
                <br>
                <input type="radio" name="deck" id="add" value="add">
                <label for="deck">Add a new card on the deck</label>
                <br>
                <input type="radio" name="deck" id="pull" value="pull">
                <label for="deck">Pull a card</label>
                <br>
                <input type="radio" name="deck" id="exit" value="exit">
                <label for="deck">Exit</label>
            </form>
        </section>
    </main>
</body>
</html>
