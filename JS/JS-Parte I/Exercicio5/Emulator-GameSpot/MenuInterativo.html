<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 - Emulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="MenuInterativo.js" defer></script>
    <link rel="stylesheet" href="./MenuInterativo.css">
</head>
<body>
    <h1>PS2 - Emulator</h1>
    <input type="radio" value="Crash Bandicoot" class="game" name="game" id="1">Crash Bandicoot<br>
    <input type="radio" value="God of War" class="game" name="game" id="2">God of War<br>
    <input type="radio" value="Gran Turismo" class="game" name="game" id="3">Gran Turismo<br>
    <input type="radio" value="Yu-Gi-Oh" class="game" name="game" id="4">Yu-Gi-oh<br>
    <input type="radio" value="quit" class="game" name="game" id="5">Quit<br>
    <button type="button" id="chooseButton">Escolher</button>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
        </div>
    </div>
</body>
</html>
