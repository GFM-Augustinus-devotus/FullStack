<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div>
            <h1>Primeiro Formulário</h1>
        </div>
    </header>
    <!--get para obter informçoes e post para enivar informações. O submit envia o formulário-->
    <form action="https://google.com/search" method="get" target="_blank">
        <label for="pesquisa">Pesquisa Google:</label><!--Rótulo específico para o input-->
        <input type="text" name="q" id="pesquisa"> <!-- q é a querry de pesquisa-->
        <button type="submit">Pesquisar</button><!--depois de q são os dados que o formulário está   enviando-->
    </form>
</body>
</html>
