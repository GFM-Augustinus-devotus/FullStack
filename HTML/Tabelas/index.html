<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <div>
            <h1>Tabelas no HTML</h1>
        </div>
    </header>
    <div>
        <!--Sem cabeçalho-->
        <table>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
            </tr>
        </table>
        <hr>
        <h2>Tabelas Com cabeçalhos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Gabriel</th>
                    <th>24</th>
                    <th>Programador</th>
                </tr>
                <tr>
                    <th>Maria</th>
                    <th>25</th>
                    <th>Advogada</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
